<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <title>致康研舒</title>
    <meta name="description" content="庆祝康研舒过生日" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./Small icon.ico" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #4bc0c8, #c779d0, #feac5e);
      }
      .box {
        height: 80vh;
        width: 70%;
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 4px;
        box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
          rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
        text-align: justify;
        color: #333;
        font-size: 17px;
        line-height: 1.7;
        letter-spacing: 0.034em;
        font-family: "思源黑体";
        overflow-y: scroll;
      }
      .box::-webkit-scrollbar {
        display: none; /* Chrome Safari */
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div>致康研舒：</div>
      <p>今年是我和你认识的第三年，我很高兴可以认识你！</p>
      <p>祝你之后事业有成，生活美满。</p>
      <p>朋友也越来越多。</p>
      <p>并且那些朋友和我一样，对朋友特别好。</p>
      <p>生日快乐!</p>
      <p>愿这完全属于你的一天带给你快乐，愿未来的日子锦上添花!</p>
      <p>当然如果你喜欢这样的网页的话，我可以帮你做，或者我教你做！</p>
      <p style="text-align: right">王麒翔</p>
      <p style="text-align: right">2022年8月23日</p>
    </div>
  </body>
</html>
